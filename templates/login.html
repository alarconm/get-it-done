{% extends "base.html" %}
{%block content %}
<h1>Log in Please</h1>
<p>If you don't have an account, you may <a href="/register">Register Here</a>
<div>
    <form action='/login' method="post">
        <table>
            <tr>
                <td><label for="email">Email Address(User ID):</label></td>
                <td><input type="text" name="email" value='{{email}}' />
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="text" name="password" />
            </tr>
            <tr>
                <td><label for="password_check">Verify password:</label></td>
                <td><input type="text" name="verify" />
            </tr>
            <tr>
                <td><input type="submit" value="Login" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
